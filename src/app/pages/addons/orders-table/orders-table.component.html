<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Payment Type Column -->
    <ng-container matColumnDef="paymentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Pagamento</th>
      <td mat-cell *matCellDef="let row">{{row.paymentType }}</td>
    </ng-container>

    <!-- Card Brand Column -->
    <ng-container matColumnDef="cardBrand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bandeira</th>
      <td mat-cell *matCellDef="let row">{{row.cardBrand}}</td>
    </ng-container>

    <!-- Net Amount Column -->
    <ng-container matColumnDef="netAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor LÃ­quido</th>
      <td mat-cell *matCellDef="let row">{{row.netAmount | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Channel Column -->
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Canal</th>
      <td mat-cell *matCellDef="let row">{{row.channel | titlecase}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip color="{{ row.status == 'Aprovada' ? 'primary' : ( row.status == 'Pendente' ? 'accent' : 'warn' ) }}" selected>
            {{row.status}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator showFirstLastButtons [length]="dataLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10]" style="display: none;">
  </mat-paginator>
</div>
